<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hb Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="max-w-xl mx-auto p-4 min-h-screen">
        
        <div id="login-view">
            <div class="text-center pt-16">
                <h1 class="text-4xl font-bold text-blue-600">Hb Tracker</h1>
                <p class="mt-2 text-gray-500">Track your estimated Hemoglobin levels over time.</p>
            </div>
            <div class="mt-12 bg-white p-6 rounded-xl shadow-md">
                <label for="user-id" class="block text-sm font-medium text-gray-700">Enter Your Name or ID</label>
                <input type="text" id="user-id" placeholder="e.g., Patient123" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                
                <label for="roboflow-key" class="mt-4 block text-sm font-medium text-gray-700">Roboflow API Key</label>
                <input type="password" id="roboflow-key" placeholder="Paste your Roboflow private key" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">

                <button id="login-btn" class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 font-semibold">
                    Start Tracking
                </button>
            </div>
        </div>

        <div id="dashboard-view" class="hidden">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold">Health Dashboard</h1>
                    <p class="text-gray-500">Welcome back, <span id="welcome-user-id" class="font-semibold"></span></p>
                </div>
                <button id="logout-btn" class="text-sm text-gray-500 hover:text-blue-600">Logout</button>
            </header>

            <div class="bg-white p-4 rounded-xl shadow-md mb-6">
                <h2 class="font-semibold text-gray-600 mb-2">Latest Estimated Hb</h2>
                <div id="latest-reading" class="text-center py-4">
                    <p class="text-gray-500">No readings yet. Take your first measurement!</p>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-md mb-6">
                <label for="camera-input" class="w-full text-center cursor-pointer block bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 font-semibold">
                    ðŸ“¸ Take a New Reading
                </label>
                <input type="file" accept="image/*" capture="environment" id="camera-input" class="hidden">
                <div id="analysis-section" class="hidden mt-4 text-center">
                    <img id="preview-image" class="max-h-60 mx-auto rounded-lg mb-4">
                    <div id="loader" class="flex items-center justify-center space-x-2 text-gray-600">
                        <div class="spinner w-6 h-6 rounded-full border-4 border-gray-200"></div>
                        <span id="loader-text">Analyzing...</span>
                    </div>
                </div>
            </div>

            <div id="history-section">
                <h2 class="text-xl font-bold mb-4">Reading History</h2>
                <div id="history-cards" class="space-y-4">
                    <p class="text-gray-500 text-center py-4">Your history will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            // --------------------------------------------------------------------------------
            // IMPORTANT: PASTE YOUR VERCEL API URL HERE
            // --------------------------------------------------------------------------------
            const VERCEL_API_URL = "https://anemia-backend-api.vercel.app/api/analyze"; 
            // --------------------------------------------------------------------------------
            const ROBOFLOW_MODEL_ID = "eye-conjunctiva-detector/2";
            
            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userIdInput = document.getElementById('user-id');
            const roboflowKeyInput = document.getElementById('roboflow-key');
            const welcomeUserId = document.getElementById('welcome-user-id');
            const cameraInput = document.getElementById('camera-input');
            const analysisSection = document.getElementById('analysis-section');
            const previewImage = document.getElementById('preview-image');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const latestReadingDiv = document.getElementById('latest-reading');
            const historyCardsDiv = document.getElementById('history-cards');

            // --- State ---
            let appState = {
                userId: null,
                roboflowKey: null,
                history: []
            };

            // --- UI Rendering ---
            const renderHistory = () => {
                if (appState.history.length === 0) {
                    latestReadingDiv.innerHTML = `<p class="text-gray-500">No readings yet. Take your first measurement!</p>`;
                    historyCardsDiv.innerHTML = `<p class="text-gray-500 text-center py-4">Your history will appear here.</p>`;
                    return;
                }
                // Render Latest Reading
                const latest = appState.history[0];
                const { color, text } = getHbClassification(latest.hb_value);
                latestReadingDiv.innerHTML = `
                    <p class="text-4xl font-bold ${color}">${latest.hb_value.toFixed(2)} <span class="text-2xl font-medium text-gray-500">g/dL</span></p>
                    <p class="text-sm font-semibold ${color} mt-1">${text}</p>
                `;

                // Render History Cards
                historyCardsDiv.innerHTML = '';
                appState.history.forEach(reading => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-xl shadow-md flex items-center space-x-4';
                    const dt = new Date(reading.timestamp);
                    const { color: cardColor, text: cardText } = getHbClassification(reading.hb_value);

                    card.innerHTML = `
                        <div>
                            <img src="data:image/jpeg;base64,${reading.crop_b64}" class="w-20 h-16 object-cover rounded-md">
                        </div>
                        <div class="flex-1">
                            <p class="font-semibold text-gray-800">${dt.toLocaleDateString()} - ${dt.toLocaleTimeString()}</p>
                            <p class="text-lg font-bold ${cardColor}">${reading.hb_value.toFixed(2)} g/dL</p>
                        </div>
                    `;
                    historyCardsDiv.appendChild(card);
                });
            };

            const showView = (view) => {
                loginView.classList.toggle('hidden', view !== 'login');
                dashboardView.classList.toggle('hidden', view !== 'dashboard');
            };
            
            // --- Helper Functions ---
            const getHbClassification = (hb) => {
                if (hb < 8) return { color: "text-red-600", text: "Severe Anemia Suspected" };
                if (hb < 10) return { color: "text-orange-500", text: "Moderate Anemia Suspected" };
                if (hb < 12) return { color: "text-yellow-500", text: "Mild Anemia Suspected" };
                return { color: "text-green-600", text: "Likely Normal" };
            };

            const getBase64 = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });

            // --- Local Storage ---
            const saveState = () => {
                localStorage.setItem(`hbTracker-${appState.userId}`, JSON.stringify(appState.history));
            };

            const loadState = (userId) => {
                const savedHistory = localStorage.getItem(`hbTracker-${userId}`);
                return savedHistory ? JSON.parse(savedHistory) : [];
            };

            // --- API Calls ---
            const detectConjunctiva = async (base64Image) => {
                const url = `https://detect.roboflow.com/${ROBOFLOW_MODEL_ID}?api_key=${appState.roboflowKey}&format=json&confidence=25`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: base64Image
                });
                if (!response.ok) throw new Error('Roboflow API request failed.');
                const data = await response.json();
                const preds = data.predictions || [];
                if (preds.length === 0) throw new Error('No conjunctiva detected.');
                return preds.sort((a, b) => b.confidence - a.confidence)[0];
            };

            const cropImageFromBox = (img, box) => {
                return new Promise(resolve => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const w = box.width;
                    const h = box.height;
                    canvas.width = w;
                    canvas.height = h;
                    const x = box.x - w / 2;
                    const y = box.y - h / 2;
                    ctx.drawImage(img, x, y, w, h, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg').split(',')[1]);
                });
            };

            const analyzeCrop = async (base64Crop) => {
                const response = await fetch(VERCEL_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_b64: base64Crop })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Analysis request to backend failed.');
                }
                return response.json();
            };

            // --- Event Listeners ---
            loginBtn.addEventListener('click', () => {
                const userId = userIdInput.value.trim();
                const roboflowKey = roboflowKeyInput.value.trim();
                if (!userId || !roboflowKey) {
                    alert('Please enter both an ID and your Roboflow API Key.');
                    return;
                }
                appState.userId = userId;
                appState.roboflowKey = roboflowKey;
                appState.history = loadState(userId);
                welcomeUserId.textContent = userId;
                
                // Save credentials to session storage for convenience
                sessionStorage.setItem('hb-tracker-user', userId);
                sessionStorage.setItem('hb-tracker-key', roboflowKey);

                renderHistory();
                showView('dashboard');
            });

            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem('hb-tracker-user');
                sessionStorage.removeItem('hb-tracker-key');
                appState = { userId: null, roboflowKey: null, history: [] };
                userIdInput.value = '';
                roboflowKeyInput.value = '';
                showView('login');
            });
            
            cameraInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                analysisSection.classList.remove('hidden');
                loader.classList.remove('hidden');
                
                const img = new Image();
                const objectURL = URL.createObjectURL(file);
                img.src = objectURL;
                previewImage.src = objectURL;

                try {
                    loaderText.textContent = 'Uploading to Roboflow...';
                    const base64Full = await getBase64(file);
                    
                    loaderText.textContent = 'Detecting conjunctiva...';
                    const box = await detectConjunctiva(base64Full);
                    
                    loaderText.textContent = 'Cropping image...';
                    const base64Crop = await cropImageFromBox(img, box);
                    
                    loaderText.textContent = 'Analyzing with AI model...';
                    const result = await analyzeCrop(base64Crop);
                    
                    // Success
                    const newReading = {
                        hb_value: result.hb_value,
                        crop_b64: base64Crop,
                        timestamp: new Date().toISOString()
                    };
                    appState.history.unshift(newReading); // Add to beginning
                    saveState();
                    renderHistory();

                } catch (error) {
                    alert(`Analysis Failed: ${error.message}`);
                } finally {
                    analysisSection.classList.add('hidden');
                    cameraInput.value = ''; // Reset file input
                    URL.revokeObjectURL(objectURL);
                }
            });

            // --- App Initialization ---
            const checkSession = () => {
                const savedUser = sessionStorage.getItem('hb-tracker-user');
                const savedKey = sessionStorage.getItem('hb-tracker-key');
                if (savedUser && savedKey) {
                    userIdInput.value = savedUser;
                    roboflowKeyInput.value = savedKey;
                    loginBtn.click();
                }
            };

            checkSession();
        });
    </script>
</body>
</html>
