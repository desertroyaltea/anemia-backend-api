<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hb Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .spinner { border-top-color: #0891b2; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-gray-800">

    <div id="app" class="max-w-xl mx-auto p-4 md:p-6 min-h-screen">
        
        <div id="dashboard-view">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold">Health Dashboard</h1>
                    <p class="text-gray-500">Your personal Hb tracker.</p>
                </div>
            </header>

            <div class="bg-white p-6 rounded-2xl shadow-lg mb-6">
                <h2 class="font-semibold text-gray-500 text-lg mb-2">Latest Reading</h2>
                <div id="latest-reading" class="text-center py-4"><p class="text-gray-500">No readings yet. Take your first measurement below!</p></div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg mb-6">
                <label for="camera-input" class="w-full flex items-center justify-center cursor-pointer bg-cyan-600 text-white py-4 px-4 rounded-xl hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all duration-300 font-semibold text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Take a New Reading
                </label>
                <input type="file" accept="image/*" capture="environment" id="camera-input" class="hidden">
                <div id="analysis-section" class="hidden mt-6 text-center">
                    <img id="preview-image" class="max-h-60 mx-auto rounded-lg mb-4 border-2 border-gray-200">
                    <div id="loader" class="flex items-center justify-center space-x-3 text-gray-600 font-medium">
                        <div class="spinner w-6 h-6 rounded-full border-4 border-gray-200"></div>
                        <span id="loader-text">Analyzing...</span>
                    </div>
                </div>
            </div>

            <div id="history-section">
                <h2 class="text-2xl font-bold mb-4">Reading History</h2>
                <div id="history-cards" class="space-y-4"><div class="bg-white text-center p-6 rounded-2xl"><p class="text-gray-500">Your past readings will appear here.</p></div></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("[DEBUG] App Initialized.");
            // --- CONFIGURATION ---
            const ROBOFLOW_API_KEY = "jMhyBQxeQvj69nttV0mN";
            const BACKEND_API_URL = "https://anemia-backend-api.onrender.com/api/analyze";
            const ROBOFLOW_MODEL_ID = "eye-conjunctiva-detector/2";
            
            // --- DOM Elements & State ---
            const cameraInput = document.getElementById('camera-input'), analysisSection = document.getElementById('analysis-section');
            const previewImage = document.getElementById('preview-image'), loaderText = document.getElementById('loader-text');
            const latestReadingDiv = document.getElementById('latest-reading'), historyCardsDiv = document.getElementById('history-cards');
            let appState = { history: [] };

            // --- UI Rendering ---
            const renderHistory = () => {
                if (appState.history.length === 0) {
                    latestReadingDiv.innerHTML = `<p class="text-gray-500">No readings yet. Take your first measurement below!</p>`;
                    historyCardsDiv.innerHTML = `<div class="bg-white text-center p-6 rounded-2xl"><p class="text-gray-500">Your past readings will appear here.</p></div>`;
                    return;
                }
                const latest = appState.history[0];
                const { color, text } = getHbClassification(latest.hb_value);
                latestReadingDiv.innerHTML = `<p class="text-5xl font-bold ${color}">${latest.hb_value.toFixed(2)} <span class="text-3xl font-medium text-gray-500">g/dL</span></p><p class="text-md font-semibold ${color} mt-2">${text}</p>`;
                historyCardsDiv.innerHTML = '';
                appState.history.forEach(reading => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-2xl shadow-md flex items-center space-x-4';
                    const dt = new Date(reading.timestamp);
                    const { color: cardColor } = getHbClassification(reading.hb_value);
                    card.innerHTML = `<img src="data:image/jpeg;base64,${reading.crop_b64}" class="w-24 h-20 object-cover rounded-xl border"><div class="flex-1"><p class="font-semibold text-gray-800">${dt.toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'})}</p><p class="text-xs text-gray-500">${dt.toLocaleTimeString(undefined,{hour:'2-digit',minute:'2-digit'})}</p><p class="text-xl font-bold ${cardColor} mt-1">${reading.hb_value.toFixed(2)} g/dL</p></div>`;
                    historyCardsDiv.appendChild(card);
                });
            };
            
            // --- Helper Functions ---
            const getHbClassification = (hb) => {
                if (hb < 8) return { color: "text-red-500", text: "Severe Anemia Suspected" };
                if (hb < 10) return { color: "text-orange-500", text: "Moderate Anemia Suspected" };
                if (hb < 12) return { color: "text-yellow-500", text: "Mild Anemia Suspected" };
                return { color: "text-cyan-600", text: "Likely Normal" };
            };
            const getBase64 = (file) => new Promise((resolve, reject) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = () => resolve(reader.result.split(',')[1]); reader.onerror = error => reject(error); });

            // --- Local Storage (Simplified) ---
            const saveState = () => {
                localStorage.setItem('hbTracker-history', JSON.stringify(appState.history));
                console.log("[DEBUG] State saved to localStorage.");
            };
            const loadState = () => {
                const savedHistory = localStorage.getItem('hbTracker-history');
                console.log("[DEBUG] Loaded state from localStorage.");
                return savedHistory ? JSON.parse(savedHistory) : [];
            };

            // --- API Calls (with logging) ---
            const detectConjunctiva = async (b64) => {
                const url = `https://detect.roboflow.com/${ROBOFLOW_MODEL_ID}?api_key=${ROBOFLOW_API_KEY}&format=json&confidence=25`;
                console.log("[DEBUG] Calling Roboflow API...");
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: b64 });
                if (!response.ok) throw new Error('Roboflow API request failed.');
                const data = await response.json();
                console.log("[DEBUG] Roboflow response received.");
                if (!data.predictions || data.predictions.length === 0) throw new Error('No conjunctiva detected.');
                return data.predictions.sort((a, b) => b.confidence - a.confidence)[0];
            };
            const cropImageFromBox = (img, box) => new Promise(resolve => { const c = document.createElement('canvas'), w = box.width, h = box.height; c.width = w; c.height = h; const ctx = c.getContext('2d'); ctx.drawImage(img, box.x - w / 2, box.y - h / 2, w, h, 0, 0, w, h); resolve(c.toDataURL('image/jpeg').split(',')[1]); });
            
            const analyzeCrop = async (base64Crop) => {
                console.log("[DEBUG] Calling Backend API at:", BACKEND_API_URL);
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "data": [base64Crop] })
                });
                console.log("[DEBUG] Backend response status:", response.status);
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const result = await response.json();
                console.log("[DEBUG] Backend response data:", result);
                const data = result.data[0];
                if (data.error) throw new Error(data.error);
                return data;
            };

            // --- Event Listener (with logging) ---
            cameraInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                console.log("[DEBUG] File selected:", file.name);
                analysisSection.classList.remove('hidden');
                const img = new Image(), objectURL = URL.createObjectURL(file);
                img.src = objectURL; previewImage.src = objectURL;
                try {
                    loaderText.textContent = 'Uploading... (1/4)'; const base64Full = await getBase64(file);
                    loaderText.textContent = 'Detecting eye... (2/4)'; const box = await detectConjunctiva(base64Full);
                    loaderText.textContent = 'Cropping image... (3/4)'; const base64Crop = await cropImageFromBox(img, box);
                    loaderText.textContent = 'Analyzing with AI... (4/4)'; const result = await analyzeCrop(base64Crop);
                    console.log("[DEBUG] Final result from backend:", result);
                    const newReading = { hb_value: result.hb_value, crop_b64: base64Crop, timestamp: new Date().toISOString() };
                    appState.history.unshift(newReading); saveState(); renderHistory();
                } catch (error) {
                    console.error("----- ANALYSIS FAILED -----");
                    console.error(error);
                    console.error("---------------------------");
                } finally {
                    analysisSection.classList.add('hidden'); cameraInput.value = ''; URL.revokeObjectURL(objectURL);
                }
            });

            // --- App Initialization ---
            const initializeApp = () => {
                appState.history = loadState();
                renderHistory();
                console.log("[DEBUG] App initialized with", appState.history.length, "historical records.");
            };
            
            initializeApp();
        });
    </script>
</body>
</html>
